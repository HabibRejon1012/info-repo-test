on: [pull_request]
jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: write
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v3

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          
      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ“¦ Verify unit tests.
        run: npm run test
      
      - name: ğŸ›  Debug PR branch
        run: echo "Branch ${{ github.event.pull_request.head.ref }}"

      - name: ğŸš€ Create preview
        uses: expo/expo-github-action/preview@v8
        with:
          command: eas update --auto --branch ${{ github.event.pull_request.head.ref }} --environment development